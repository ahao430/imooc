<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>七巧板</title>
</head>
<body>
	<canvas id="canvas"></canvas>
<script>
	var loc=[{p:[{x:0,y:0},{x:600,y:0},{x:300,y:300}],color:'#caff67'},
			 {p:[{x:0,y:0},{x:300,y:300},{x:0,y:600}],color:'#67beef'},
			 {p:[{x:600,y:0},{x:450,y:150},{x:450,y:450},{x:600,y:300}],color:'#ef3d61'},
			 {p:[{x:300,y:300},{x:450,y:450},{x:450,y:150}],color:'#f9f51a'},
			 {p:[{x:300,y:300},{x:150,y:450},{x:300,y:600},{x:450,y:450}],color:'#a594c0'},
			 {p:[{x:0,y:600},{x:300,y:600},{x:150,y:450}],color:'#fa8ccc'},
			 {p:[{x:300,y:600},{x:600,y:600},{x:600,y:300}],color:'#fcc'},];
	window.onload=function(){
		var canvas=document.getElementById('canvas');
		var context=canvas.getContext('2d');
		canvas.width=600;
		canvas.height=600;
		for(var i=0;i<loc.length;i++){
			draw(loc[i],context);
		}
	};
	function draw(piece,cxt){
		cxt.beginPath();
		cxt.moveTo(piece.p[0].x,piece.p[0].y);
		for(var i=0;i<piece.p.length;i++){
			cxt.lineTo(piece.p[i].x,piece.p[i].y);
		}
		// cxt.stroke();
		cxt.closePath();
		cxt.fillStyle=piece.color;
		cxt.fill();
	}
</script>
</body>
</html>
